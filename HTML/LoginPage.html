<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Back - Login</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6eb, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .login-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 400px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      color: #e63946;
      margin-bottom: 30px;
      font-size: 28px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #f1f5f9;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d62839;
    }

    .google-btn {
      margin-top: 15px;
      background-color: white;
      color: #444;
      font-weight: 500;
      border: 1px solid #ccc;
      border-radius: 50px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .google-btn:hover {
      background-color: #f0f0f0;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup a {
      color: #e63946;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">Log In</button>
    </form>

    <!-- Google Login Button -->
    <button class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Continue with Google
    </button>

    <div class="signup">
      New to the journey? <a href="#">Sign Up</a>
    </div>
  </div>

</body>
</html>
